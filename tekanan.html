<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Tekanan Air</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.2/justgage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>

  <style>
    body {
      background-color: #fff;
      color: #212529;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0b1f3b;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
    }
    .section {
      margin: 25px auto;
      max-width: 1200px;
    }
    .card {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .card h5 {
      color: #007bff;
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 17px;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 6px;
    }
    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .col-half {
      flex: 1;
      min-width: 480px;
    }
    #gauge {
      width: 100%;
      height: 300px;
    }
    .log-frame {
      height: 250px;
      transform: scale(0.9);
      transform-origin: top left;
      width: 111%;
    }
  </style>
</head>
<body>

  <header><a class="navbar-brand fw-bold" href="index.html">
        <img src="https://perumdatirtawening.co.id/asset/image/logo-horizon-kecils.gif" height="45" alt="">
      </a></header>

  <div class="section">
    <!-- Grafik & Gauge -->
    <div class="row">
      <div class="col-half card">
        <h5>Grafik Tekanan</h5>
        <iframe 
          src="https://thingspeak.com/channels/3102639/charts/1?bgcolor=%23ffffff&color=%23007bff&dynamic=true&type=line&update=15"
          height="320">
        </iframe>
      </div>

      <div class="col-half card">
        <h5>Tekanan Air (Gauge)</h5>
        <div id="gauge"></div>
        <p class="text-center text-muted small" id="updateTime">Memuat data...</p>
      </div>
    </div>

    <!-- Map -->
  <!--  <div class="card">
      <h5>Lokasi Sensor</h5>
      <iframe 
        src="https://thingspeak.com/channels/3102639/maps/channel_show"
        height="350">
      </iframe>
    </div>

    <!-- Log -->
    <div class="card">
      <h5>Log Data Tekanan</h5>
      <iframe 
        class="log-frame"
        src="https://thingspeak.com/channels/3102639/charts/1?bgcolor=%23ffffff&color=%23007bff&results=40&type=table">
      </iframe>
    </div>
  </div>

  <script>
    // === Ambil data terakhir dari ThingSpeak ===
    async function updateGauge() {
      try {
        const res = await fetch("https://api.thingspeak.com/channels/3102639/fields/1/last.json");
        const data = await res.json();
        const pressure = parseFloat(data.field1 || 0);
        const time = new Date(data.created_at).toLocaleString("id-ID");

        g.refresh(pressure);
        document.getElementById("updateTime").textContent = "Diperbarui: " + time;
      } catch (e) {
        document.getElementById("updateTime").textContent = "Gagal mengambil data.";
      }
    }

    // === Buat Gauge ===
    const g = new JustGage({
      id: "gauge",
      value: 0,
      min: 0,
      max: 5,
      label: "Tekanan (Bar)",
      pointer: true,
      gaugeWidthScale: 0.6,
      customSectors: [
        { color: "#dc3545", lo: 0, hi: 1 },
        { color: "#ffc107", lo: 1, hi: 2 },
        { color: "#28a745", lo: 2, hi: 5 }
      ]
    });

    updateGauge();
    setInterval(updateGauge, 60000); // refresh tiap 1 menit
  </script>
</body>
</html>
