<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Teknisi - PDAM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #eee;
      font-family: 'Poppins', sans-serif;
    }
    .login-box {
      max-width: 380px;
      margin: 100px auto;
      background: #161b22;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input {
      background: #0d1117;
      border: 1px solid #333;
      color: #eee;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff60;
    }
    button {
      background: #007bff;
      border: none;
      width: 100%;
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
             <a class="main_sticky_l" href="index.html" title="Perumda Tirtawening">
										<img src="https://perumdatirtawening.co.id/asset/image/logo-horizon-kecils.gif" alt="Perumda Tirtawening"  width='200px' />
									</a>
            <!-- Sidebar Toggle-->
            <!-- Navbar Search-->
            <!-- Navbar--> 
        </nav>
  <div class="login-box">
    <h3 class="text-center mb-3">üîê Login Teknisi PDAM</h3>
    <form onsubmit="login(event)">
      <input type="text" id="user" class="form-control mb-3" placeholder="Username" required>
      <input type="password" id="pass" class="form-control mb-3" placeholder="Password" required>
      <button type="submit">Masuk</button>
      <div id="msg" class="mt-3 text-center text-danger"></div>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value.trim();

      // sementara hardcode, nanti bisa dari sheet juga
      if ((u === "admin" && p === "admin") || (u === "teknisi" && p === "12345")) {
        localStorage.setItem("auth", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById('msg').textContent = "Username atau password salah!";
      }
    }
  </script>
</body>
</html>
