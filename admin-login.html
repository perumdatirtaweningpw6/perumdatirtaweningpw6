  <!-- JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script> AOS.init({ duration: 800, once: true }); </script>



  <script>

  document.addEventListener("DOMContentLoaded", () => {

    const USERNAME = "admin";

    const PASSWORD = "admin";



    const btn  = document.getElementById("btnLogin");

    const user = document.getElementById("email");

    const pass = document.getElementById("pass");

    const msg  = document.getElementById("msg");



    function alertMsg(type, text) {

      msg.innerHTML = '<div class="alert alert-' + type + ' mt-3">' + text + '</div>';

    }



    function doLogin() {

      const u = (user.value || 'admin').trim();

      const p = (pass.value || 'admin').trim();



      if (!u || !p) {

        return alertMsg("warning", "Isi username dan password dulu bro!");

      }

      if (u === USERNAME && p === PASSWORD) {

      localStorage.setItem("adm_auth", JSON.stringify({ user: u, loginAt: Date.now() }));

      alertMsg("success", "Login berhasil, wait...");

       setTimeout(() => (location.href = "admin.html"), 900);

}     else {

      alertMsg("danger", "Username atau password salah!");

}



    }



    // klik tombol

    btn.addEventListener("click", doLogin);



    // tekan Enter di input username atau password

    [user, pass].forEach(el => {

      el.addEventListener("keydown", (e) => {

        if (e.key === "Enter") {

          e.preventDefault();

          doLogin();

        }

      });

    });

  });

  </script>
