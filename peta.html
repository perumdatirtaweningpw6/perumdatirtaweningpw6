    (function(){
      const mapEl = document.getElementById('map');
      const hasNative = !!(mapEl.requestFullscreen || mapEl.webkitRequestFullscreen || mapEl.msRequestFullscreen || mapEl.mozRequestFullScreen);
      function isNativeFs(){ return !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement || document.mozFullScreenElement); }
      function reqFs(el){ const fn = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen || el.mozRequestFullScreen; return fn && fn.call(el); }
      function exitFs(){ const fn = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen || document.mozCancelFullScreen; return fn && fn.call(document); }
      function isCssFs(){ return document.body.classList.contains('fs-on'); }

      function exitCssFs(){ document.body.classList.remove('fs-on'); setTimeout(()=>{ try{ map.invalidateSize(); }catch(_){} }, 60); }

      let btnRef = null;

            if (hasNative){ if (isNativeFs()) exitFs(); else reqFs(mapEl); }
            else { if (isCssFs()) exitCssFs(); else enterCssFs(); }
          });
          btnRef = a; return c;
        }
      });

  const reqFs = (el)=>{ const fn = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen || el.mozRequestFullScreen; return fn && fn.call(el); };

  function hideMap(){ document.body.classList.add('mobile-hide-map'); ensurePanelOpen(); }
  function showMap(){ document.body.classList.remove('mobile-hide-map'); setTimeout(()=>{ try{ map.invalidateSize(); }catch(_){} }, 60); }
  function ensurePanelOpen(){ try{ app && app.classList.remove('sidebar-collapsed'); }catch(_){} }

  if (isMobile()) { hideMap(); ensurePanelOpen(); }

  if (fabMap){
    fabMap.addEventListener('click', ()=>{
      showMap();
      if (!reqFs(mapEl)){
        document.body.classList.add('fs-on');
        setTimeout(()=>{ try{ map.invalidateSize(); }catch(_){} }, 60);
      }
    });
  }

  function onFsChange(){
    const on = isNativeFs() || isCssFs();
    if (!on && isMobile()) { hideMap(); ensurePanelOpen(); }
  }
  ['fullscreenchange','webkitfullscreenchange','MSFullscreenChange','mozfullscreenchange','orientationchange','resize'].forEach(ev=>document.addEventListener(ev, onFsChange));
})();

    // Image helpers for Google Drive links
    function buildDriveAlts(url){
      const s = (url||'').trim();
      if(!s) return { primary: '', alts: [], original: s };
      let id = '';
      const m1 = s.match(/[?&]id=([A-Za-z0-9_-]+)/);
      const m2 = s.match(/\/d\/([A-Za-z0-9_-]+)/);
      if(m1) id = m1[1]; else if(m2) id = m2[1];
      if(!id && /^[A-Za-z0-9_-]+$/.test(s)) id = s;
      if(id && id.endsWith('_')) id = id.slice(0,-1);
      if(id){
        const view = `https://drive.google.com/uc?export=view&id=${id}`;
        const thumb = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
        const dl = `https://drive.google.com/uc?export=download&id=${id}`;
        const lh3 = `https://lh3.googleusercontent.com/d/${id}=w1000`;
        return { primary: view, alts: [thumb, dl, lh3], original: s };
      }
      return { primary: s, alts: [], original: s };
    }

    function safeJson(v){ try{ return JSON.stringify(v||[]).replace(/[<]/g,'\\u003c'); }catch(_){ return '[]'; } }

    function driveOnError(img){
      try{
        const alts = JSON.parse(img.getAttribute('data-alts')||'[]');
        let i = Number(img.getAttribute('data-alt-idx')||'0');
        if(i < alts.length){
          img.setAttribute('data-alt-idx', String(i+1));
          img.src = alts[i];
        } else {
          const url = img.getAttribute('data-original') || img.src || '#';
          const a = document.createElement('a');
          a.href = url; a.target = '_blank'; a.rel = 'noopener';
          a.textContent = 'Buka foto';
          a.className = 'btn btn-sm btn-outline-light';
          img.replaceWith(a);
        }
      }catch(_){ /* ignore */ }
    }

    // Generic image resolver: supports Google Drive and mWater links
    function buildImageAlts(url){
      const s = (url||'').trim();
      if(!s) return { primary:'', alts:[], original:s };
      if(/drive\.google\.com|docs\.google\.com|\/d\//.test(s) || /[?&]id=/.test(s) || /^[A-Za-z0-9_-]+$/.test(s)){
        return buildDriveAlts(s);
      }
      // mWater and other direct image URLs: just return as-is (no-referrer helps)
      return { primary:s, alts:[], original:s };
    }

    function hslToHex(h,s,l){ s/=100; l/=100; const k=n=>(n + h/30)%12; const a=s*Math.min(l,1-l); const f=n=> l - a*Math.max(-1, Math.min(k(n)-3, Math.min(9-k(n),1))); const toHex=x=>Math.round(x*255).toString(16).padStart(2,'0'); return `#${toHex(f(0))}${toHex(f(8))}${toHex(f(4))}`; }

    async function loadWilayah(){

      try{ const r=await fetch(endpoints.wilayah); if(!r.ok) return; const data=await r.json();

        if(window.layerWilayah) map.removeLayer(window.layerWilayah);

        window.layerWilayah = L.geoJSON(data, { style: featureStyle, onEachFeature:(f,layer)=>{ const p=f.properties||{}; const name = p.DMA || p.name || "Wilayah"; layer.bindPopup(`<div class='card-soft'><div class='fw-semibold'>${name}</div><div class='small'><div><b>Koordinator</b>: ${p.KORDINATOR||'-'}</div><div><b>DMA</b>: ${p.DMA||'-'}</div><div><b>Eksisting</b>: ${p.EKSISTING||'-'}</div><div><b>Potensi</b>: ${p.POTENSI||'-'}</div></div></div>`); } }).addTo(map);

        applyLayerVisibility();

      }catch(e){ console.error('Gagal wilayah', e); }

    }



    async function loadPipa(){

      try{ const r=await fetch(endpoints.pipa); if(!r.ok) return; const data=await r.json();

        // Jika koordinat UTM, skip konversi untuk stabilitas (opsional diaktifkan belakangan)

        if(window.layerPipa) map.removeLayer(window.layerPipa);

        window.layerPipa = L.geoJSON(data, { style: ()=>({ color:'#4db8ff', weight:3, opacity:.9 }) }).addTo(map);

        applyLayerVisibility();

      }catch(e){ /* opsional, abaikan error file lokal */ }

    }


    // ======================= DMA LABELS (separate) =======================

    async function loadLabel(){
      try{
        if(!window.layerWilayah){ await loadWilayah(); }
        if(window.layerLabel){ map.removeLayer(window.layerLabel); }
        window.layerLabel = L.layerGroup().addTo(map);
        if(window.layerWilayah){
          window.layerWilayah.eachLayer(function(l){
            try{
              var p = (l.feature && l.feature.properties) || {};
              var name = p.DMA || p.name || '';
              if(!name) return;
              var center = l.getBounds().getCenter();
              var icon = L.divIcon({ className:'', html: '<div class="dma-label">'+String(name)+'</div>' });
              L.marker(center, { icon: icon, interactive:false }).addTo(window.layerLabel);
            }catch(_){ }
          });
        }
        applyLayerVisibility();
      }catch(e){ console.error('Gagal memuat label DMA', e); }
    }

    function removeLabel(){ try{ if(window.layerLabel){ map.removeLayer(window.layerLabel); window.layerLabel = null; } }catch(_){}
    }

    // (Label DMA feature removed as requested)



    // ======================= LAYER VISIBILITY =======================

    const layersMap = { Pelanggan: ()=>window.layerPelanggan, Aduan: ()=>window.layerAduan, Sensor: ()=>window.tekananLayer, Label: ()=>window.layerLabel, Wilayah: ()=>window.layerWilayah };

    function applyLayerVisibility(){

      Object.keys(layersMap).forEach(name=>{

        const chk = document.getElementById('chk'+name);

        const lyr = layersMap[name] && layersMap[name]();

        if(!chk || !lyr) return;

        if(chk.checked){ if(!map.hasLayer(lyr)) map.addLayer(lyr); } else { if(map.hasLayer(lyr)) map.removeLayer(lyr); }

      });

      // Legend removed; ensure any Leaflet legend control is not present
      if(window._legendAdded && window.dmaLegend){ try{ map.removeControl(window.dmaLegend); }catch(_){} window._legendAdded=false; }

    }

    // Helpers to remove layers when toggled off
    function removePelanggan(){ try{ if(window.layerPelanggan){ clusterGroup.removeLayer(window.layerPelanggan); window.layerPelanggan = null; } }catch(_){} }
    function removeAduan(){ try{ if(window.layerAduan){ map.removeLayer(window.layerAduan); window.layerAduan = null; } }catch(_){} }
    function removeWilayah(){ try{ if(window.layerWilayah){ map.removeLayer(window.layerWilayah); window.layerWilayah = null; } }catch(_){} }
    function removeSensor(){ try{ if(window.tekananLayer){ map.removeLayer(window.tekananLayer); window.tekananLayer = null; } }catch(_){} try{ const tbody=document.querySelector('#tblTekanan tbody'); if(tbody) tbody.innerHTML='<tr><td colspan="3" class="text-secondary">Logger disembunyikan</td></tr>'; }catch(_){} }
    function removePipa(){ try{ if(window.layerPipa){ map.removeLayer(window.layerPipa); window.layerPipa = null; } }catch(_){} }



            // Render DMA legend into sidebar list (instead of Leaflet control)

    (function(){

      const box = document.getElementById('legendBox');

      if(!box) return;

      box.innerHTML = '';

      Object.entries(DMA_COLORS).forEach(([name, color])=>{

        const row = document.createElement('div');

        row.className = 'legend-item';

        row.innerHTML = `<span class="legend-swatch" style="background:${color}"></span><span>${name}</span>`;

        box.appendChild(row);

      });

    })();// ======================= INIT =======================

    // Start hidden: ensure all toggles are off initially
    ['Pelanggan','Aduan','Sensor','Label','Wilayah'].forEach(function(name){
      var el = document.getElementById('chk'+name);
      if(el) el.checked = false;
    });
    applyLayerVisibility();

    // Wire toggles: load on check, remove on uncheck
   function onToggle(id, loadFn, removeFn) {
  const el = document.getElementById(id);
  if (!el) return;

  el.addEventListener('change', function() {
    if (el.checked) {
      // 🟥 Sekarang saat DICENTANG → removeFn()
      try {
        if (typeof removeFn === "function") removeFn();
      } catch (err) {
        console.warn(`removeFn error di ${id}:`, err);
      }
      if (typeof applyLayerVisibility === "function") applyLayerVisibility();
    } else {
      // 🟩 Saat DIHAPUS centangnya → loadFn()
      if (typeof loadFn === "function") loadFn();
    }
  });
}


    onToggle('chkPelanggan', loadPelanggan, removePelanggan);
    onToggle('chkAduan', loadAduan, removeAduan);
    onToggle('chkSensor', loadTekanan, removeSensor);
    onToggle('chkLabel', loadLabel, removeLabel);
    onToggle('chkWilayah', loadWilayah, removeWilayah);

    // Periodic refresh only when the layer is visible
    function schedule(id, fn, ms){ setInterval(function(){ var el=document.getElementById(id); if(el && el.checked){ fn(); } }, ms); }
    schedule('chkPelanggan', loadPelanggan, 60000);
    // Set default filter ke "Baru" untuk daftar aduan (saat diaktifkan)
    var fsEl = document.getElementById('fstatus'); if (fsEl) fsEl.value = 'Baru';
    schedule('chkAduan', loadAduan, 30000);
    schedule('chkSensor', loadTekanan, 15000);
    schedule('chkWilayah', loadWilayah, 120000);

  </script>
